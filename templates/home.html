<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Depression Awareness</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .btn {
            background: #ff4757;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }
        .btn:hover {
            background: #e84118;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Student Depression Awareness</h1>
        <p>Your mental health matters. Seek help, support each other, and know you're not alone.</p>
        <a href="/prediction" class="btn">Take Assessment</a>
    </div>
</body>
</html>
